<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Todo app</title>
</head>
<body>
  <div class="container">
    <div class="bg"></div>
    <h1>TODO</h1>

    <main>
      <div class="newTodo">
        <!-- <div class="circle"></div> -->
        <input id="input" type="text" placeholder="Create a new todo">
      </div>

      <div class="todos">
      </div>
      <div class="details">
        <div class="todos-left">
          <p id="tasks-left"></p>
        </div>
        <div>
          <p class="clear-todos"><button>Clear all</button></p>
        </div>
      </div>
    </main>
  </div>

  <script src="./index.js"></script>
</body>
</html>
